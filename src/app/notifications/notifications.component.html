<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h3 class="card-title ">Account List</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table" *ngIf="userData">
                                <thead class="text-primary">
                                    <th>
                                      Sr No.
                                    </th>
                                    <th>
                                       User Name
                                    </th>
                                    <th>
                                        Work Type
                                    </th>
                                    <th>
                                        Email
                                    </th>
                                    <th>
                                        Action
                                    </th>
                                </thead>
                                <tbody>
                                  <tr *ngFor="let data of userData;let i = index;">
                                      <td>{{i + 1}}</td>
                                      <td>{{data.name}}</td>
                                      <td>{{data.userType}}</td>
                                      <td>{{data.email}}</td>
                                      <td><button class="btn"  (click)="openDialog(i)">
                                                View
                                          </button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
