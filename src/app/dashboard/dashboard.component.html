      <div class="row">
        <div class="navbar-collapse text-right p-2">  
          <button id="bidBtn" class="btn" (click)="getBidList()">Bids</button>&nbsp;
          <button id="dealBtn" class="btn" (click)="getDeals()">Deal</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
            <div class="card">
              <div class="card-header card-header-danger">
                <h3 class="card-title ">Account List</h3>
            </div>
                <div class="card-body">
                    <div class="table-responsive" *ngIf="list">
                        <table class="table">
                            <thead class=" text-primary">
                                <th *ngIf="listAll==false">
                                Seller Name
                                </th>
                                <th>
                                 Buyer Name
                                </th>
                                <th>
                                   Avg Weigth
                                </th>
                                <th>
                                   QTY
                                </th>
                                <th>
                                  Amount
                                </th>
                                <th *ngIf="listAll==false">
                                  Action
                                </th>
                            </thead>
                            <tbody>
                              <tr *ngFor="let data of list; index as i">
                                  <td *ngIf="listAll==false">{{data.sellerDetails.name}}</td>
                                  <td>{{data.buyerDetails.name}}</td>
                                  <td>{{data.listDetails.avgWeight}}Kg</td>
                                  <td>{{data.quantity}}</td>
                                  <td>{{data.offerPrice}}</td>
                                  <td *ngIf="listAll==false">
                                    <button class="btn" (click)="showDealDetails(i)" >View</button>
                                  </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
